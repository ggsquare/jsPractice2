<button id="time4" onmouseover="highlight()" onmouseout="unHighlight()">Time4</button>

<p>The best way to loop through an array is using a standard for loop:</p>

<div id="points">
</div>

<script>
    var cars = ['BMW', 'Mercedes', 'Toyota', 'Ford', 'Tesla'];

    var str = '<ul>';

    for(var i in cars){
        str += '<li>';
        str += cars[i];
        str+= '</li>';
    }
    str += '</ul>'

    document.getElementById('points').innerHTML = str;
</script>

</body>
